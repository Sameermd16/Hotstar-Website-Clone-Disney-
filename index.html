<body>
    <nav class="navbar">
        <img class="logo-top" src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/logo.png"/>

            <li><a href="#">TV</a></li>
            <li><a href="#">Movies</a></li>

    <section class="video-card-container">
        <div class="video-card">
            <img src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/disney.PNG" class="video-card-image"  alt="">
            <video src="videos/disney.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/geographic.PNG" class="video-card-image"  alt="">
            <video src="videos/geographic.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/marvel.PNG" class="video-card-image"  alt="">
            <video src="videos/marvel.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/star-wars.PNG" class="video-card-image"  alt="">
            <video src="videos/star-war.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/pixar.PNG" class="video-card-image"  alt="">
            <video src="videos/pixar.mp4" muted loop class="card-video"></video>
        </div>
    </section>
    <h1 class="title">Recommended For You</h1>
    <div class="movies-list">
        <button class="pre-btn" title="btn"><img src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/pre.png" alt=""></button>
        <button class="nxt-btn" title="btn"><img src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/nxt.png" alt=""></button>
        <div class="card-container">
            <img class="card-img" src="https://raw.githubusercontent.com/Pranav-8bit/hotstar/main/images/poster%201.png" alt="">
            <div class="card-body">
                <h2 class="name">Movie Name</h2>
                <h6 class="des">Lorem ipsum dolor sit amet.</h6>
                <button class="watchlist-btn">add to watchlist</button>
